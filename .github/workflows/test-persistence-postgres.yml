on: [pull_request]

name: Test with Postgres

jobs:
  test-ubuntu:
    name: Tests on Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 3

    strategy:
      matrix:
        go-version: [ 1.19.x ]

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test-postgres
